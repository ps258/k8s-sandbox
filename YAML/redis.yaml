---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-db
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:5.0.3
        ports:
        - containerPort: 6379

---        
apiVersion: v1
kind: Service
metadata:
  name: redis-db
  labels:
    app: redis
    role: master
    tier: backend
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  type: NodePort
  selector:
    app: redis
    role: master
    tier: backend
