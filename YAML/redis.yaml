apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
  name: ${KSBX_NS}-redis-pvc
  labels:
    app: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-db
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        - name: redis-db-vol
          persistentVolumeClaim:
            claimName: ${KSBX_NS}-redis-pvc
      containers:
      - name: master
        image: redis:5.0.3
        command: ["redis-server", "--save 10 1"]
        ports:
        - containerPort: 6379
        volumeMounts:
          - mountPath: /data
            name: redis-db-vol

---        
apiVersion: v1
kind: Service
metadata:
  name: redis-db
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  type: NodePort
  selector:
    app: redis
