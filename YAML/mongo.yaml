---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mongo-db
  labels:
    app: mongo      
spec:
  selector:
    matchLabels:
      app: mongo
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
        role: master
        tier: backend
    spec:
      containers:
        - name: master
          image: mongo
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
          ports:
            - containerPort: 27017
---        
apiVersion: v1
kind: Service
metadata:
  name: mongo-db
  labels:
    app: mongo
    role: master
    tier: backend
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo
    role: master
    tier: backend
